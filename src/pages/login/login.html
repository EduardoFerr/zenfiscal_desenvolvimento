<ion-header>
  <ion-navbar>
    <ion-title>
      ZenFiscal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>Login</h1>

  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" name="usuLogin" [(ngModel)]="model.usuLogin"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" name="senhamd5" [(ngModel)]="model.senhamd5"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="login()" color="primary">Logar</button>

</ion-content>
